<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para pedido</title>
</head>
<body>
  <fieldset>
    <legend>Informações pessoais</legend>
    <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Insira seu Nome" required>
    </div>

    <div>
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" required>
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email" placeholder="Insira seu E-mail" required>
    </div>

    <div>
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>
    <div>
      <label for="rua">Rua</label>
      <input type="text" id="rua" name="rua" placeholder="Insira sua Rua" required>
    </div>

    <div>
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" placeholder="Insira seu Bairro" required>
    </div>

    <div>
      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero" placeholder="Insira seu Número" required>
    </div>

    <div>
      <label for="referencia">Ponto de Referência</label>
      <input type="text" id="referencia" name="referencia" placeholder="Insira um Ponto de Referência" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>Cartão de Crédito</legend>
    <div>
      <label for="rua">Rua</label>
      <input type="text" id="rua" name="rua" placeholder="Insira sua Rua" required>
    </div>

    <div>
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" placeholder="Insira seu Bairro" required>
    </div>

    <div>
      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero" placeholder="Insira seu Número" required>
    </div>
  </fieldset>
</body>
</html>
